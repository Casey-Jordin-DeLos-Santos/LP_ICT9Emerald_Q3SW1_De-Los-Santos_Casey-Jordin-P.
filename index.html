<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PHP Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: cyan;
            text-align: center;
        } 
        #dollars {
            background-color: yellow;
        }
        #euro {
            background-color: limegreen;
        }
        #refresh {
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>Enter the PHP amount to convert</h1>
    <input id="phpAmount" type="number" placeholder="Enter PHP" value="100">
    <br><br>
    <button id="dollars" type="button" onclick="convertToDollars()"> Dollars ($) </button>
    <button id="euro" type="button" onclick="convertToEuro()"> Euro (€) </button>
    <button id="refresh" type="button" onclick="location.reload()"> Refresh </button>

    <div>
        <img src="monopoly.jpg" width="500">
    </div>

    <script>
        function convertToDollars() {
            const phpAmount = document.getElementById('phpAmount').value;
            const dollars = phpAmount * 0.0177;
            alert(phpAmount + ' PHP is equivalent to ' + dollars.toFixed(2) + ' Dollars ($)');
        }

        function convertToEuro() {
            const phpAmount = document.getElementById('phpAmount').value;
            const euro = phpAmount * 0.016;
            alert(phpAmount + ' PHP is equivalent to ' + euro.toFixed(2) + ' Euro (€)');
        }
    </script>

   

    <h1>Thank you for trying out this website!!</h1>
</body>
</html>
